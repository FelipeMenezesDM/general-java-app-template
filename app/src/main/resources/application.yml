server:
  port: "${PORT:8081}"
  servlet:
    context-path: /api/v1

app:
  name: "${name}"
  service-id: "${artifactId}"
  log-channel: "stack"

management:
  endpoints:
    web:
      exposure:
        include: ["health"]
        exclude: ["prometheus", "autoconfig", "beans", "configprops", "dump", "env", "metrics", "mappings", "shutdown", "trace"]
      base-path: /
      path-mapping:
        health: /health-check

spring:
  main:
    allow-bean-definition-overriding: true
  devtools:
    restart:
      enabled: false

logging:
  pattern:
    console: "%d{[yyyy-MM-dd HH:mm:ss]} ${spring.profiles.active:default}.%p: %m%n"
